<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - DataSense</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.5s ease-in;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #b8b8d1;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            transform: translateY(-2px);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .student-header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 30px;
            animation: fadeIn 0.8s ease-in;
            position: relative;
            overflow: hidden;
        }

        .student-header::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .student-header:hover::before {
            opacity: 0.3;
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            flex-shrink: 0;
        }

        .student-info {
            flex: 1;
        }

        .student-name {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .student-id {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            animation: glow 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.5); }
            50% { box-shadow: 0 0 30px rgba(102, 126, 234, 0.8), 0 0 40px rgba(118, 75, 162, 0.6); }
        }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
            animation: fadeIn 1s ease-in;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subjects-table {
            width: 100%;
            border-collapse: collapse;
        }

        .subjects-table th {
            background: rgba(102, 126, 234, 0.2);
            padding: 12px;
            text-align: left;
            border-radius: 8px;
        }

        .subjects-table td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .subjects-table tr:last-child td {
            border-bottom: none;
        }

        .grade {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .grade-a { background: linear-gradient(135deg, #4ade80, #22c55e); }
        .grade-b { background: linear-gradient(135deg, #60a5fa, #3b82f6); }
        .grade-c { background: linear-gradient(135deg, #facc15, #eab308); }
        .grade-d { background: linear-gradient(135deg, #fb923c, #f97316); }
        .grade-f { background: linear-gradient(135deg, #f87171, #ef4444); }

        .attendance-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(#667eea 0% var(--progress), rgba(255,255,255,0.1) var(--progress) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            position: relative;
        }

        .attendance-inner {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .attendance-percent {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .list-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .list-item:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(5px);
        }

        .icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .icon-green { background: linear-gradient(135deg, #4ade80, #22c55e); }
        .icon-orange { background: linear-gradient(135deg, #fb923c, #f97316); }

        .ai-recommendation {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            border: 2px solid #667eea;
            animation: glow 3s ease-in-out infinite, fadeIn 1.2s ease-in;
        }

        .ai-recommendation::before {
            content: '🤖 AI Insight';
            display: block;
            font-size: 14px;
            color: #f093fb;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .recommendation-text {
            font-size: 16px;
            line-height: 1.6;
            color: #b8b8d1;
            margin-bottom: 10px;
        }

        .level-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            margin-bottom: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .level-header {
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .level-header:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .level-title {
            font-size: 18px;
            font-weight: bold;
        }

        .level-summary {
            display: flex;
            gap: 20px;
            align-items: center;
            color: #b8b8d1;
            font-size: 14px;
        }

        .level-gpa {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            color: #fff;
        }

        .level-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, padding 0.4s ease;
        }

        .level-content.active {
            max-height: 1000px;
            padding: 0 20px 20px 20px;
        }

        .level-subjects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .subject-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .subject-card:hover {
            background: rgba(102, 126, 234, 0.15);
            transform: translateY(-3px);
        }

        .subject-name {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .subject-grade {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }

        .chevron {
            transition: transform 0.3s ease;
            font-size: 20px;
        }

        .chevron.rotated {
            transform: rotate(180deg);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .student-header {
                flex-direction: column;
                text-align: center;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
            }

            .navbar {
                flex-direction: column;
                gap: 15px;
            }

            .student-name {
                font-size: 24px;
            }

            .subjects-table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">DataSense</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="#">Profile</a>
        </div>
    </nav>

    <div class="container">
        <div class="student-header">
            <div class="profile-photo">👨‍🎓</div>
            <div class="student-info">
                <div class="student-name" id="studentName">Loading...</div>
                <div class="student-id" id="studentId">DS-0000-0000</div>
                <p style="color: #b8b8d1; margin-top: 10px;">Grade 10 • Lagos International School</p>
            </div>
        </div>

        <div class="grid-2">
            <div class="card">
                <div class="card-title">📚 Subjects & Grades</div>
                <table class="subjects-table">
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Grade</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="subjectsTable"></tbody>
                </table>
            </div>

            <div class="card">
                <div class="card-title">📊 Attendance</div>
                <div class="attendance-circle" id="attendanceCircle">
                    <div class="attendance-inner">
                        <div class="attendance-percent" id="attendancePercent">0%</div>
                        <div style="color: #b8b8d1; font-size: 14px;">This Semester</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid-2">
            <div class="card">
                <div class="card-title">⭐ Learning Strengths</div>
                <div id="strengthsList"></div>
            </div>

            <div class="card">
                <div class="card-title">📈 Needs Improvement</div>
                <div id="improvementList"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">📜 Previous Level Results</div>
            <div id="previousResults"></div>
        </div>

        <div class="card ai-recommendation">
            <div class="card-title">AI-Powered Recommendations</div>
            <div id="aiRecommendations"></div>
        </div>
    </div>

    <script>
        const studentData = {
            name: "Chidera Okonkwo",
            id: "DS-2348-1092",
            subjects: [
                { name: "Mathematics", grade: "A", score: 92 },
                { name: "English Literature", grade: "B", score: 85 },
                { name: "Physics", grade: "A", score: 90 },
                { name: "Chemistry", grade: "B", score: 82 },
                { name: "Biology", grade: "A", score: 94 },
                { name: "Computer Science", grade: "A", score: 96 }
            ],
            attendance: 94,
            strengths: [
                "Exceptional problem-solving skills in STEM subjects",
                "Strong collaborative learning in group projects",
                "Consistent high performance in practical assessments",
                "Quick grasp of complex mathematical concepts"
            ],
            improvements: [
                "Essay writing structure needs refinement",
                "More participation in class discussions",
                "Time management during exams",
                "Deeper analysis in literature critiques"
            ],
            aiRecommendations: [
                "Based on your performance patterns, focusing 30 minutes daily on essay writing techniques could boost your English grade to an A. Your analytical skills from STEM subjects can be applied to literature analysis.",
                "Your collaborative project scores are 15% higher than individual work. Consider forming study groups for subjects where you need improvement - this learning style clearly works well for you."
            ],
            previousLevels: [
                {
                    level: "Grade 9 (2024)",
                    school: "Lagos International School",
                    gpa: "3.8",
                    subjects: [
                        { name: "Mathematics", grade: "A", score: 89 },
                        { name: "English", grade: "B", score: 83 },
                        { name: "Physics", grade: "A", score: 91 },
                        { name: "Chemistry", grade: "B", score: 80 },
                        { name: "Biology", grade: "A", score: 92 },
                        { name: "Computer Science", grade: "A", score: 95 }
                    ]
                },
                {
                    level: "Grade 8 (2023)",
                    school: "Victoria Garden City Academy",
                    gpa: "3.6",
                    subjects: [
                        { name: "Mathematics", grade: "B", score: 85 },
                        { name: "English", grade: "B", score: 81 },
                        { name: "Integrated Science", grade: "A", score: 88 },
                        { name: "Social Studies", grade: "B", score: 82 },
                        { name: "French", grade: "C", score: 75 },
                        { name: "Computer Science", grade: "A", score: 93 }
                    ]
                },
                {
                    level: "Grade 7 (2022)",
                    school: "Victoria Garden City Academy",
                    gpa: "3.5",
                    subjects: [
                        { name: "Mathematics", grade: "B", score: 83 },
                        { name: "English", grade: "C", score: 78 },
                        { name: "Basic Science", grade: "B", score: 85 },
                        { name: "Social Studies", grade: "B", score: 80 },
                        { name: "French", grade: "C", score: 72 },
                        { name: "ICT", grade: "A", score: 90 }
                    ]
                }
            ]
        };

        function loadStudentData() {
            document.getElementById('studentName').textContent = studentData.name;
            document.getElementById('studentId').textContent = studentData.id;

            const subjectsTable = document.getElementById('subjectsTable');
            studentData.subjects.forEach(subject => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${subject.name}</td>
                    <td><span class="grade grade-${subject.grade.toLowerCase()}">${subject.grade}</span></td>
                    <td>${subject.score}%</td>
                `;
                subjectsTable.appendChild(row);
            });

            const attendanceCircle = document.getElementById('attendanceCircle');
            attendanceCircle.style.setProperty('--progress', `${studentData.attendance}%`);
            
            setTimeout(() => {
                document.getElementById('attendancePercent').textContent = `${studentData.attendance}%`;
            }, 500);

            const strengthsList = document.getElementById('strengthsList');
            studentData.strengths.forEach(strength => {
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `
                    <div class="icon icon-green">✓</div>
                    <div>${strength}</div>
                `;
                strengthsList.appendChild(item);
            });

            const improvementList = document.getElementById('improvementList');
            studentData.improvements.forEach(improvement => {
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `
                    <div class="icon icon-orange">!</div>
                    <div>${improvement}</div>
                `;
                improvementList.appendChild(item);
            });

            const aiRecommendations = document.getElementById('aiRecommendations');
            studentData.aiRecommendations.forEach(rec => {
                const recDiv = document.createElement('div');
                recDiv.className = 'recommendation-text';
                recDiv.textContent = rec;
                aiRecommendations.appendChild(recDiv);
            });

            const previousResults = document.getElementById('previousResults');
            studentData.previousLevels.forEach((level, index) => {
                const levelItem = document.createElement('div');
                levelItem.className = 'level-item';
                
                const levelHeader = document.createElement('div');
                levelHeader.className = 'level-header';
                levelHeader.innerHTML = `
                    <div>
                        <div class="level-title">${level.level}</div>
                        <div style="color: #b8b8d1; font-size: 14px; margin-top: 5px;">${level.school}</div>
                    </div>
                    <div class="level-summary">
                        <div class="level-gpa">GPA: ${level.gpa}</div>
                        <div class="chevron" id="chevron-${index}">▼</div>
                    </div>
                `;
                
                const levelContent = document.createElement('div');
                levelContent.className = 'level-content';
                levelContent.id = `content-${index}`;
                
                const subjectsGrid = document.createElement('div');
                subjectsGrid.className = 'level-subjects';
                
                level.subjects.forEach(subject => {
                    const subjectCard = document.createElement('div');
                    subjectCard.className = 'subject-card';
                    subjectCard.innerHTML = `
                        <div class="subject-name">${subject.name}</div>
                        <div class="subject-grade">
                            <span class="grade grade-${subject.grade.toLowerCase()}">${subject.grade}</span>
                            <span style="color: #b8b8d1;">${subject.score}%</span>
                        </div>
                    `;
                    subjectsGrid.appendChild(subjectCard);
                });
                
                levelContent.appendChild(subjectsGrid);
                levelItem.appendChild(levelHeader);
                levelItem.appendChild(levelContent);
                previousResults.appendChild(levelItem);
                
                levelHeader.addEventListener('click', () => {
                    const content = document.getElementById(`content-${index}`);
                    const chevron = document.getElementById(`chevron-${index}`);
                    content.classList.toggle('active');
                    chevron.classList.toggle('rotated');
                });
            });
        }

        window.addEventListener('load', loadStudentData);
    </script>
</body>
</html>
